    <!-- Pages Content -->
    <div class="page-content page-auth">

        <section class="section-store-auth" data-aos="fade-up" id="register">
            <div class="container">
                <div class="row row-login align-items-center justify-content-center">
                    <div class="col-lg-4 pr-md-0 pl-md-0">  
                        <h2>
                            Memulai untuk jual beli <br>
                            dengan cara terbaru
                        </h2>
                        <form class="mt-3">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" name="" id="fullName" class="form-control is-valid" v-model="name" autofocus>
                            </div>
                            <div class="form-group">
                                <label for="emailAddress">Email Address</label>
                                <input type="email" name="" id="emailAddress" class="form-control is-invalid" v-model="email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Store</label>
                                <p class="text-muted">
                                    Apakah Anda juga ingin membuka toko?
                                </p>
                                <div class="custom-control custom-control-inline custom-radio">
                                    <input type="radio" name="is_store_open" id="openStoreTrue" class="custom-control-input" v-model="is_store_open" :value="true">
                                    <label for="openStoreTrue" class="custom-control-label">
                                        Iya, Boleh
                                    </label>                                    
                                </div>
                                <div class="custom-control custom-control-inline custom-radio">
                                    <input type="radio" name="is_store_open" id="openStoreFalse" class="custom-control-input" v-model="is_store_open" :value="false">
                                    <label for="openStoreFalse" class="custom-control-label">
                                        Enggak, Makasih
                                    </label>
                                </div>
                            </div>
                            <div class="form-group" v-if="is_store_open">
                                <label for="namaToko">Nama Toko</label>
                                <input type="text" name="store_name" id="namaToko" class="form-control">
                            </div>
                            <div class="form-group" v-if="is_store_open">
                                <label for="category">Kategori</label>
                                <select name="category" id="category" class="form-control">
                                    <option value="">-- Pilih Kategori --</option>
                                </select>
                            </div>
                            <a href="dashboard.html" class="btn btn-success mt-4 w-100">
                                Sign Up Now
                            </a>
                            <a href="login.html" class="btn btn-sign-up mt-2 w-100">
                                Back to Sign In
                            </a>     
                        </form>
                    </div>
                </div>
            </div>    
        </section>

    <!-- Footer -->

        </div>

    <script>
        Vue.use(Toasted);

        var register = new Vue({
            el: '#register',
            mounted(){
                AOS.init();
                this.$toasted.error(
                    "Maaf, tampaknya email sudah terdaftar pada sistem kami.",
                    {
                        position: 'top-center',
                        className: 'rounded',
                        duration: 5000
                    }
                );
            },
            data: {
                name: "Adi Sizuwano",
                email: "adi15siswanto@gmail.com",
                password: "",
                is_store_open: true,
                store_name: ""
            }
        });
    </script>
