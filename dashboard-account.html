  <div class="page-dashboard">
    <div class="d-flex" id="wrapper" data-aos="fade-right">
      <!-- Sidebar -->
        <div class="border-right" id="sidebar-wrapper">
          <div class="sidebar-heading text-center">
            <img src="images/dashboard_store_logo.svg" alt="" class="my-4">

            <a href="dashboard-settings.html" class="list-group-item list-group-item-action">

            <a href="dashboard-account.html" class="list-group-item list-group-item-action active">
              My Account
            </a>
            <a href="dashboard-signout.html" class="list-group-item list-group-item-action">
              Sign Out
            </a>
          </div>
        </div>
      <!-- End Sidebar -->

      <!-- Page Content -->

      <div id="page-content-wrapper">

          <!-- Navbar  -->
          <nav class="navbar navbar-expand-lg navbar-light navbar-store navbar-fixed-top fixed-top" data-aos="fade-down">
            <div class="container-fluid">
              <button class="btn btn-secondary d-lg-none mr-auto mr-2" id="menu-toggle">
                &laquo; Menu
              </button>
              <div class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
              </div>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Desktop Menu -->
                <ul class="navbar-nav d-none d-lg-flex ml-auto">
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link"
                      href="#"
                      id="navbarDropdown"
                      role="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      <img
                        src="/images/user_pc.png"
                        alt=""
                        class="rounded-circle mr-2 profile-picture"
                      />
                      Hi, Angga
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="/dashboard.html">Dashboard</a>
                      <a class="dropdown-item" href="/dashboard-account.html"
                        >Settings</a
                      >
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="/">Logout</a>
                    </div>
                  </li>
                  <li class="nav-item align-self-center">
                    <a class="nav-link cart-icon" href="#">
                      <img src="/images/cart_icon_filled.svg" alt="" />
                      <div class="cart-badge">3</div>
                    </a>
                  </li>
                </ul>
  
                <!-- Mobile Menu -->
                <ul class="navbar-nav d-block d-lg-none">
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                      Hi, Angga
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link d-inline-block" href="#">
                      Cart
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- End Navbar  -->

          <!-- Section Content -->
          <div class="section-content section-dashboard-home" data-aos="fade-up">
            <div class="container-fluid">
              <div class="dashboard-heading">
                <h2 class="dashboard-title">
                  My Account
                </h2>
                <p class="dashboard-subtitle">
                  Update your current profile
                </p>
              </div>
              <div class="dashboard-content">
                <div class="row">
                  <div class="col-12">
                    <form action="">
                      <div class="card">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="yourName">Your Name</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="yourName"                            
                                  name=""
                                  value="Adi Sizuwano"
                                />
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="yourEmail">Your Email</label>
                                <input
                                  type="email"
                                  class="form-control"
                                  id="yourEmail"                            
                                  name="yourEmail"
                                  value="adi15siswanto@gmail.com"
                                />
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="addressOne">Address 1</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="addressOne"                            
                                  name="addressOne"
                                  value="Setra Duta Cemara"
                                />
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="addressTwo">Address 2</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="addressTwo"                            
                                  name="addressTwo"
                                  value="Blok B2 No. 34"
                                />
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="form-group">
                                <label for="province">Province</label>
                                <select name="province" id="province" class="form-control">
                                  <option value="West Java">West Java</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="form-group">
                                <label for="city">City</label>
                                <select name="city" id="city" class="form-control">
                                  <option value="Bandung">Bandung</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="form-group">
                                <label for="postalCode">Postal Code</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="postalCode"
                                  name="postalCode"
                                  value="40512"
                                />
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="country">Country</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="country"
                                  name="country"
                                  value="Indonesia"
                                />
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="mobile">Mobile</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="mobile"
                                  name="mobile"
                                  value="+628 2020 11111"
                                />
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col">
                              <button class="btn btn-success px-4 float-right">
                                Save Now
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>  
                    </form>
                  </div>
                </div>                              
              </div>
            </div>
          </div>
          <!-- End Section Content -->
      </div>

      <!-- End Page Content -->
    </div>
  </div>  

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
    <script src="./script/navbar-scroll.js" ></script>
  </body>
</html>
